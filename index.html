<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PerfectPi</title>
    <style>
      @font-face {
        font-family: ProximaNovaRegular;
        src: url("./pnregular.otf") format("opentype");
      }
      @font-face {
        font-family: ProximaNovaBold;
        src: url("./pnbold.otf") format("opentype");
      }
      html {
        width: 100%;
        height: 100%;
      }

      body {
        font-family: ProximaNovaRegular;
        font-size: 20px;
        padding: 0;
        margin: 0;
        background-image: url('./1.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        color: grey;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      a {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }

      .btn {
        background-color: #2D77F7;
        padding: 10px 20px;
        border-radius: 20px;
      }

      h2 {
        font-family: ProximaNovaBold;
        margin-bottom: 20px;
        font-size: 34px;
        line-height: 1.8;
        color: #bdccdf;
      }
      h3 {
        margin-bottom: 30px;
        font-size: 22px;
        color: #acbbce;
      }

      .container {
        position: absolute;
        width: 60%;
        height: 60%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        text-align: center;
        z-index: 100;
      }
    </style>
    <link href="prettyPhoto/css/prettyPhoto.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    <img src="./logo.png" style="width:30%" />
      <h2>Understand and Engage your customers through Messaging Channels</h2>
      <h3>Support for Facebook messenger, Kik & iMessage<h3>
      <a href="https://www.youtube.com/watch?v=slZfvrfIpYo" rel="prettyPhoto" class="btn">Watch Demo</a>
      <a href="mailto:contact@PerfectPi.com" class="btn">Contact Us</a>
    </div>

    <canvas id="myCanvas"></canvas>

    <script src="https://npmcdn.com/particlesjs@1.0.2/dist/particles.min.js"></script>
    <script>
      window.onload = function() {
        Particles.init({
          selector: '#myCanvas',
          color:'#acbbce',
          connectParticles: true,
          minDistance: 120,
          maxParticles: 120
        });
      };
    </script>
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-71889740-3', 'auto');
      ga('send', 'pageview');

    </script>
    <script src="prettyPhoto/js/jquery.js" type="text/javascript"></script>
    <script src="prettyPhoto/js/prettyPhoto.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      $("a[rel^='prettyPhoto']").prettyPhoto({
        theme:'dark_rounded',
        social_tools:false,
        default_width: '80%',
        default_height: '100%',
        markup: '<div class="pp_pic_holder"> \
                    <div class="ppt">&nbsp;</div> \
                    <div class="pp_content_container"> \
                        <div class="pp_left"> \
                        <div class="pp_right"> \
                            <div class="pp_content"> \
                              <div class="pp_loaderIcon"></div> \
                              <div class="pp_fade"> \
                                <div id="pp_full_res"></div> \
                                <div class="pp_details"></div> \
                              </div> \
                            </div> \
                          </div> \
                        </div> \
                      </div> \
                    </div> \
                  <div class="pp_overlay"></div>'
        });
      });
    </script>
  </body>
</html>
